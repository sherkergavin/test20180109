spring:
  application:
    name: jinzhe-monitor-datamonitor
server:
  port: 7801
  servlet-path: /
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://gwj:123@localhost:8888/eureka
  instance:
    prefer-ip-address: true
    instanceId: ${spring.application.name}:${server.port}
    